<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection - Scavenger Hunt Testing</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Scavenger Hunt Testing</h1>
    </header>
    <main class="main-game">
      <div class="container">
        <div class="container-buttons">
          <button>PLAY</button>
          <button>QUIT</button>
          <button>LOAD MEDIA</button>
          <button>DETECT MANUALLY</button>
        </div>
        <div class="item-list">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </div>
      </div>
      <div class="container-image">
        <img src="https://placehold.co/600x400" alt="Image" />
      </div>
    </main>
    <footer>Thanks for playing the Scavenger Hunt</footer>

    <!-- Load TensorFlow.js -->
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
