<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection - Scavenger Hunt Testing</title>
    <link href="style.css" rel="stylesheet" />
    <!-- Load OpenCV.js -->
    <script async src="opencv.js" onload="OpenCVReady()"></script>
  </head>
  <body>
    <header>
      <h1>Scavenger Hunt Testing</h1>
    </header>
    <main class="main-game">
      <div class="container">
        <div class="container-buttons">
          <button>PLAY</button>
          <button>QUIT</button>
          <button>LOAD MEDIA</button>
          <button>DETECT MANUALLY</button>
        </div>
        <div class="item-list">
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
          </ul>
        </div>
      </div>
      <div class="container-image">
        <img
          id="image-main"
          src="pexels-shkrabaanthony-6266984.jpg"
          alt="Image"
        />
        <canvas id="canvas-main" width="600" height="400"></canvas>
      </div>
    </main>
    <footer>Thanks for playing the Scavenger Hunt</footer>

    <!-- Load main.js -->
    <script src="main.js" type="text/javascript"></script>
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  </body>
</html>
